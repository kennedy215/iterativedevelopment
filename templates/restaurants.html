<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ restaurant }} - All Restaurants</title>
  </head>
  <body>
    <h1> Welcome {{ user.username }} </h1>
      <h2> All Restaurants </h2>
    <a href="{{url_for('newRestaurant')}}"><h3>Create new restaurant</h3></a>


    <p>
      {% for restaurant in restaurants %}
      <list>
        <li> {{ restaurant.name }} </li>
      </list>
      {% endfor %}
    </p>


  </body>
</html>
